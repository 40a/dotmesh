---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd-browser
    namespace: datamesh
    spec:
      containers:
      - name: etcd-browser
        image: lmarsden/etcd-browser:latest
        ports:
        - containerPort: 8000
